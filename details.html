<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/details.css">
    <title>Document</title>
</head>

<body>
    <!-- 头部 -->
    <header>
        <a href="huanxinji.html"><i class="iconfont icon-jiantou
        "></i></a>
        <p>
            苹果iPhone 12
        </p>
    </header>
    <!-- 主页面 -->
    <main>
        <!-- 图片 -->
        <div class="banner">
            <ul>
                <li>
                    <img src="images/product1.jpg" alt="">
                </li>
            </ul>
        </div>
        <!-- 分割 -->
        <div class="fenge">

        </div>
        <!-- 补贴规则 -->
        <div class="rule">
            <div class="rule-con">
                <div class="rule-left">
                    <p>以旧换新 享阶梯补贴：</p>
                    <p>旧机回收价越高补贴越多</p>
                </div>
                <div class="rule-right">
                    <p>
                        <span>￥</span> 200-500
                    </p>
                    <p>旧机估价￥10起生效</p>
                </div>
            </div>
        </div>
        <!-- 手机信息 -->
        <div class="info">
            <!-- 价格 -->
            <div class="price">
                <span>￥</span>6799-7599
            </div>
            <!-- 名字 -->
            <div class="name">
                苹果 iPhone 12
            </div>
            <!-- 介绍 -->
            <div class="introducer">
                支持移动联通电信 5G 双卡双待手机
            </div>
        </div>
        <!-- 选择型号 -->
        <div class="select">
            <div class="select-con">
                <p>选择机型</p>
                <p>请选择 存储空间 颜色 网络类型</p>
                <p></p>
            </div>
        </div>
        <!--方式 -->
        <div id="state">
            <div class="box">
                <!-- 左侧文本 -->
                <div class="text">
                    <span class="title">到店自提</span>
                    <span class="tip">
                        <span>线上支付差价</span>
                    <span>到店一站换新</span>
                    </span>
                </div>
                <div class="pho">
                    <img src="images/package1.png" alt="">
                </div>
            </div>
            <div class="box">
                <!-- 左侧文本 -->
                <div class="text">
                    <span class="title">顺丰快递</span>
                    <span class="tip">

                        <span>线上支付全额</span>
                    <span>返回收加价券</span>

                    </span>
                </div>
                <div class="pho">
                    <img src="images/package2.png" alt="">
                </div>
            </div>
        </div>
        <!-- 参数 -->
        <div class="canshu">
            <h4>基本参数</h4>
            <img src="images/canshu1.png" alt="">
            <img src="images/canshu2.png" alt="">
            <img src="images/canshu3.png" alt="">
            <img src="images/canshu4.png" alt="">
            <img src="images/canshu5.png" alt="">
        </div>

    </main>
    <!-- 底部 -->
    <footer>
        <div class="left">
            <i class="iconfont icon-xinbaniconshangchuan-"></i>
            <p>客服</p>
        </div>
        <div class="right">
            <p> 请选择机型</p>
        </div>
    </footer>
</body>

</html>
