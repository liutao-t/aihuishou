<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mine.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <title>Document</title>
</head>

<body>
    <!-- 头部 -->
    <header>
        <span>我的</span>
        <i class="iconfont icon-gouwuchekong"></i>
    </header>
    <!-- 主页面 -->
    <main>
        <div id="user">
            <div class="user-con">
                <!-- 左侧 -->
                <div class="user-left">
                    <img src="images/user.png" alt="">
                </div>
                <!-- 右侧 -->
                <div class="user-right">
                    <p>点击登录</p>
                    <p></p>
                </div>
                <a href="" id="set">设置</a>
            </div>

        </div>
        <!-- 卡券包 -->
        <div id="package">
            <div class="box">
                <!-- 左侧文本 -->
                <div class="text">
                    <span class="title">钱包</span>
                    <span class="tip">登录后查看</span>
                </div>
                <div class="pho">
                    <img src="images/package1.png" alt="">
                </div>
            </div>
            <div class="box">
                <!-- 左侧文本 -->
                <div class="text">
                    <span class="title">券包</span>
                    <span class="tip">登录后查看</span>
                </div>
                <div class="pho">
                    <img src="images/package2.png" alt="">
                </div>
            </div>
        </div>
        <!-- 订单 -->
        <div id="order">
            <h3>我的订单</h3>
            <div class="order-list">

                <aside>
                    <img src="images/order1.png" alt="">
                    <span>旧机回收</span>
                </aside>

                <aside>
                    <img src="images/order2.png" alt="">
                    <span>以旧换新</span>
                </aside>
                <aside>
                    <img src="images/order3.png" alt="">
                    <span>维修</span>
                </aside>
                <aside>
                    <img src="images/order4.png" alt="">
                    <span>其他</span>
                </aside>
            </div>
        </div>
        <!-- 提交 -->
        <div id="render">
            <li>
                <a href=""><img src="images/render1.png" alt=""></a>
            </li>
            <li>
                <a href=""><img src="images/render2.jpg" alt=""></a>
            </li>
            <li>
                <a href=""><img src="images/render3.png" alt=""></a>
            </li>
        </div>
    </main>
    <!-- 底部 -->
    <footer>
        <aside>
            <i class="iconfont icon-shouye
            "></i>
            <span>首页 </span>
        </aside>
        <aside>
            <i class="iconfont icon-shouji-

            "></i>
            <span>换新机 </span>
        </aside>

        <aside>
            <i class="iconfont icon-inbox"></i>
            <span>服务站 </span>
        </aside>
        <aside>
            <i class="iconfont icon-sousuo
            "></i>
            <span>我的 </span>
        </aside>
    </footer>
</body>

</html>
